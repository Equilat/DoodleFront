<app-brand-bar-component></app-brand-bar-component>
<div class="container vertical-center justify-content-center">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="">
            <div class="form-group">
              <label for="titleInput">Titre : </label>
              <input type="text" class="form-control" id="titleInput" placeholder="Entrer titre">
            </div>
            <div class="form-group">
              <label for="comment">Commentaire : </label>
              <textarea class="form-control" id="comment" cols="10" rows="5" placeholder="Ã‰crire un commentaire"></textarea>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="dateForm" id="date" (change)="isChecked($event)">
              <label class="form-check-label" for="date">
                Proposer des dates
              </label>
            </div>
            <div id="chk-div-bottom" class="form-check">
              <input class="form-check-input custom-checkbox" type="checkbox" value="siteForm" id="lieu" (change)="isChecked($event)">
              <label class="form-check-label" for="lieu">
                Proposer des lieux
              </label>
            </div>
            <div class="justify-content-end">
<!--              <a [routerLink]="routerLinkEnabled ? route : null" class="btn-align-right btn btn-primary">Suivant</a>-->
              <button type="submit" (click)="nextComponent()">Suivant</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
